services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: llm_orchestrator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d llm_orchestrator"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - ./backend/.env
    environment:
      APP_NAME: Mini LLM Task Orchestrator
      ENVIRONMENT: development
      DEBUG: "true"
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/llm_orchestrator
      REDIS_URL: redis://redis:6379/0
      GRPC_HOST: 0.0.0.0
      GRPC_PORT: 50051
    ports:
      - "8000:8000"

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery_worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started
    env_file:
      - ./backend/.env
    environment:
      APP_NAME: Mini LLM Task Orchestrator
      ENVIRONMENT: development
      DEBUG: "true"
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/llm_orchestrator
      REDIS_URL: redis://redis:6379/0
      GRPC_HOST: 0.0.0.0
      GRPC_PORT: 50051
    command:
      [
        "celery",
        "-A",
        "app.workers.celery_app:celery_app",
        "worker",
        "--loglevel=info",
        "--concurrency=2",
      ]

  envoy:
    image: envoyproxy/envoy:v1.31-latest
    container_name: envoy
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
    ports:
      - "8080:8080"
    command: ["envoy", "-c", "/etc/envoy/envoy.yaml", "--log-level", "info"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      envoy:
        condition: service_started
    ports:
      - "5173:5173"

  grpc_stubgen:
    build:
      context: .
      dockerfile: tools/stubgen/Dockerfile
    container_name: grpc_stubgen
    working_dir: /workspace
    volumes:
      - .:/workspace
    command: ["sh", "scripts/generate_grpc_stubs_in_container.sh"]

volumes:
  postgres_data:
