services:
  postgres:
    image: postgres:16-alpine
    container_name: llm_orchestrator_postgres
    environment:
      POSTGRES_DB: llm_orchestrator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d llm_orchestrator"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: llm_orchestrator_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: llm_orchestrator_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      APP_NAME: Mini LLM Task Orchestrator
      ENVIRONMENT: development
      DEBUG: "true"
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/llm_orchestrator
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: llm_orchestrator_frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "5173:5173"

volumes:
  postgres_data:
